<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DriveThroughMovies Admin Portal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                DriveThroughMovies Admin Portal
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto"></ul>
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <main>
        <div class="container">

            <!--Section: Block Content-->
            <section class="mt-5 mb-4">
                <!--Grid row-->
                <div class="row">
                    <!--Grid column-->
                    <div class="col-lg-8">
                        <!-- Card -->
                        <div class="card wish-list mb-4">
                            <div class="card-body">
                                <form (ngSubmit)="addMovie()" class="container mt-5">
                                    <h3>Create Movie</h3>
                                    <div class="form-group">
                                        <label for="name">Movie name</label>
                                        <input type="text" class="form-control" id="name" required [(ngModel)]="newMovie">
                                    </div>
                                    <div class="form-group">
                                        <label for="price">Price</label>
                                        <input type="text" class="form-control" id="price" required [(ngModel)]="newMovie"> 
                                    </div>
                                    <div class="form-group">
                                        <label for="language">Language</label>
                                        <select class="form-control" id="language" name="language" [(ngModel)]="newMovie">
                                            <option value="english">English</option>
                                            <option value="spanish">Spanish</option>
                                            <option value="french">French</option>
                                            <option value="korean">Korean</option>
                                        </select>
                                    </div>
                                    <!-- TODO: display genre, call from backend -->
                                    
                                    <div class="form-group">
                                        <label for="desc">Description</label>
                                        <input type="text" class="form-control" id="desc" size="50" required [(ngModel)]="newMovie">
                                    </div>
                                    <div class="form-group">
                                        <label for="time">Time</label>
                                        <select class="form-control" id="time" name="time" required [(ngModel)]="newMovie">
                                            <option value="12:00pm">12:00pm</option>
                                            <option value="15:45pm">15:45pm</option>
                                            <option value="19:30pm">19:30pm</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="imageUrl">Image</label>
                                        <input type="image" class="form-control" id="imageUrl" required [(ngModel)]="newMovie">
                                    </div>
                                    <br>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-primary" value="Create movie" (click)="addMovie()">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>

            </section>
            <!--Section: Block Content-->
        </div>

        <div class="container-fluid">
            <table class="table">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">SN</th>
                        <th scope="col">Movie Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Language</th>
                        <th scope="col">Description</th>
                        <th scope="col">Time</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Update</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let movie of movies; let i = index">
                        <th scope="row">{{ i + 1 }}</th>
                        <td>{{ movie.name }}</td>
                        <td>{{ movie.price }}</td>
                        <td>{{ movie.language }}</td>
                        <td>{{ movie.description }}</td>
                        <td>{{ movie.time }}</td>
                        <!-- <td><button class="btn btn-danger" (click)="deleteMovie(movie.id)">Delete</button></td> -->
                        <td><button class="btn btn-warning" (click)="updateMovie(movie.id)">Update</button></td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
    <!--Main layout-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
